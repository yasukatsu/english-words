version: "3"
services:
  
  backend:
    build: ./backend/build/golang
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - .:/go/src/work
    command: go run backend/cmd/main.go

  db:
    image: postgres:12.2
    env_file: 
      - ./backend/config/.env.local
    volumes: 
      - ./backend/build/postgres/strage:/var/lib/postgresql
      - ./backend/build/postgres/sql:/docker-entrypoint-initdb.d
    ports: 
      - 5432:5432
